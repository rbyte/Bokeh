<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bokeh</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<link rel="stylesheet" type="text/css" href="codemirror/lib/codemirror.css">
	<script type="text/javascript" src='js/d3.v3.min.js'></script>
	<script type="text/javascript" src="codemirror/lib/codemirror.js"></script>
	<script type="text/javascript" src="codemirror/mode/javascript/javascript.js"></script>
	<script type="text/javascript" src='js/bokeh.js'></script>
</head>

<body>
	
	<ul class="menu mLeft">
		<li id="li_h" title="Hue" onclick="bokeh.clickHue()" onmouseover="bokeh.mouseoverHue()" onmouseout="bokeh.mouseoutHue()"><img src="images/symbols/hue.png" /></li>
		<li id="li_s" title="Saturation" onclick="bokeh.clickSaturation()" onmouseover="bokeh.mouseoverSaturation()" onmouseout="bokeh.mouseoutSaturation()"><img src="images/symbols/Saturation.png" /></li>
		<li id="li_g" title="Blur" onclick="bokeh.clickGamma()" onmouseover="bokeh.mouseoverGamma()" onmouseout="bokeh.mouseoutGamma()"><img src="images/symbols/Gamma.png" /></li>
		<li id="li_a" title="Alpha" onclick="bokeh.clickAlpha()" onmouseover="bokeh.mouseoverAlpha()" onmouseout="bokeh.mouseoutAlpha()"><img src="images/symbols/AlphaSymbol.png" /></li>
		<li id="li_r" title="Radius" onclick="bokeh.clickRadius()" onmouseover="bokeh.mouseoverRadius()" onmouseout="bokeh.mouseoutRadius()"><img src="images/symbols/Radius.png" /></li>
		<li onclick="bokeh.clickParticle()" onmouseover="bokeh.mouseoverParticle()" onmouseout="bokeh.mouseoutParticle()"><img src="images/symbols/Particles.png" /></li>
		<li onclick="bokeh.clickBackground()" onmouseover="bokeh.mouseoverBackground()" onmouseout="bokeh.mouseoutBackground()"><img src="images/symbols/Background.png" /></li>
		<!--<li></li>-->
	</ul>
	
	<ul class="menu mRight">
		<li onclick="bokeh.clickBackground()" onmouseover="bokeh.mouseoverBackground()"><img src="images/symbols/Size.png" /></li> <!-- + - and wheel! -->
		<li onclick="bokeh.clickTransition()" onmouseover="bokeh.mouseoverTransition()"><img src="images/symbols/Transition.png" /></li>
		<li onclick="bokeh.clickDownload()" onmouseover="bokeh.mouseoverDownload()"><img src="images/symbols/Download.png" /></li>
		<li onclick="bokeh.clickSource()" onmouseover="bokeh.mouseoverSource()"><img src="images/symbols/Source.png" /></li>
		<!--<li></li>-->
	</ul>

<div id="svgWrapper">
<span class="helperSpanToAlignImageVertically"></span>
	<!-- is the default setting -->
	<!--preserveAspectRatio="xMidYMid meet"-->
<svg id="svg"
	xmlns="http://www.w3.org/2000/svg"
	xmlns:xlink="http://www.w3.org/1999/xlink"
>

    <style type="text/css"><![CDATA[

]]></style>

	<defs>
	</defs>

</svg>
</div>


<div id="fps"></div>

<div id="dsvg"></div>

<script>bokeh.run()</script>
	
</body>
</html>
