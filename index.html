<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bokeh</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script type='text/javascript' src='js/d3.v3.min.js'></script>
	<script type='text/javascript' src='js/bokeh.js'></script>
</head>

<body>

<div id="svgWrapper">
<svg id="svg" xmlns="http://www.w3.org/2000/svg"
	width="1000"
	height="800">
	<defs>
		<filter id="filter3763"
		x="-3"
		y="-3"
		width="8"
		height="8">
		<!-- http://www.w3.org/TR/SVG/filters.html#feGaussianBlurElement -->
		<!-- stdDeviation can have x and y component -->
		<feGaussianBlur id="feGaussianBlur3765"
		stdDeviation="3" />
		</filter>
		
        <circle id="c3" cx="100" cy="100" r="100"/>
        <!-- note the 'fx' and 'fy' attributes -->
        <radialGradient id="rg1" cx="50%" cy="50%" r="50%" fx="75%" fy="25%">
            <stop stop-color="black" stop-opacity="1" offset="0%"/>
            <stop stop-color="teal" stop-opacity="1" offset="50%"/>
            <stop stop-color="white" stop-opacity="0.5" offset="100%"/>
        </radialGradient>
        <radialGradient id="rg2" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
		<!-- approximation of smooth curve -->
            <stop stop-color="#a7d1e3" stop-opacity="1" offset="0%"/>
			<stop stop-color="#a7d1e3" stop-opacity="1" offset="80%"/>
            <stop stop-color="#a7d1e3" stop-opacity="0.85" offset="85%"/>
			<stop stop-color="#a7d1e3" stop-opacity="0.15" offset="95%"/>
            <stop stop-color="#a7d1e3" stop-opacity="0" offset="100%"/>
        </radialGradient>
	</defs>
	
	<rect x="0" y="0" width="100%" height="100%" style="fill: #007a87;" />
	<use x="250" y="50" xlink:href="#c3" fill="url(#rg2)"/>
	<circle cx="150" cy="350" r="100" fill="url(#rg1)"/>
	<circle cx="500" cy="100" r="100" fill="url(#rg2)"/>
	
</svg>
</div>

<script>bokeh.init()</script>
	
</body>
</html>
