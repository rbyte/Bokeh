<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Bokeh</title>
	<link rel="stylesheet" type="text/css" href="css/main.css"/>
	<script type='text/javascript' src='js/d3.v3.min.js'></script>
	<script type='text/javascript' src='js/bokeh.js'></script>
</head>

<body>

	<svg id="svg" xmlns="http://www.w3.org/2000/svg"
	width="1000"
	height="800">
	<defs>
	<filter id="filter3763"
	x="-3"
	y="-3"
	width="8"
	height="8">
	 <!-- stdDeviation can have x and y component -->
	<feGaussianBlur id="feGaussianBlur3765"
	stdDeviation="2" />
	</filter>
	</defs>

	<rect x="0" y="0" width="100%" height="100%" style="fill: #ddf;" />

	<path
	style="color:#000000;fill:#8fb8c7;fill-opacity:0.4;fill-rule:nonzero;
	stroke:#d6eaf2;stroke-width:5;stroke-linecap:round;stroke-linejoin:round;
	stroke-miterlimit:4;stroke-opacity:1;stroke-dasharray:none;
	stroke-dashoffset:0;marker:none;visibility:visible;display:inline;
	overflow:visible;enable-background:accumulate;filter:url(#filter3763)"
	d="m 60,0 a
	60,60 0 1 1 -120,0
	60,60 0 1 1 120,0 z"
	transform="translate(300,300) scale(1)" />

	</svg>
	<script>bokeh.init()</script>
	
	
</body>
</html>
